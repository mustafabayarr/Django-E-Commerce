{% load static %}
<!-- jQuery !-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- jQuery UI !-->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<!-- Start header section -->
<header id="aa-header">
    <!-- start header top  -->
    <div class="aa-header-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-top-area">




                        <!-- / header top left -->
                        <div class="aa-header-top-right">
                            <ul class="aa-head-top-nav-right">
                                {% if user.id is not None %}
                                    <li><a href="/user">{{ user.first_name }}</a></li>
                                {% else %}
                                    <li><a href="/login/">Login</a></li>
                                    <li><a href="/register/">Register</a></li>
                                {% endif %}
                                <li class="hidden-xs"><a href="/logout/">Logout</a></li>
                                <li class="hidden-xs"><a href="/user/orders">Orders</a></li>
                                <li class="hidden-xs"><a href="/user/comments">Comments</a></li>
                                <li class="hidden-xs"><a href="/user/reviews">Review</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / header top  -->

    <!-- start header bottom  -->
    <div class="aa-header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-header-bottom-area">
                        <!-- logo  -->
                        <div class="aa-logo">
                            <!-- Text based logo -->
                            <a href="index.html">
                                <span class="fa fa-shopping-cart"></span>
                                <p>daily<strong>Shop</strong> <span>Your Shopping Partner</span></p>
                            </a>
                            <!-- img based logo -->
                            <!-- <a href="index.html"><img src="{% static 'img/logo.jpg'%}" alt="logo img"></a> -->
                        </div>
                        <!-- / logo  -->
                        <!-- cart box -->
                        <div class="aa-cartbox">
                            <a class="aa-cart-link" href="/shopcart/">
                                <span class="fa fa-shopping-basket"></span>
                                <span class="aa-cart-title">SHOPPING CART</span>
                                <span class="aa-cart-notify">{{ request.session.cart_items }}</span>

                            </a>
                        </div>
                        <!-- / cart box -->
                        <!-- search box -->
                        <script>

                            $(function () {
                                $("#query").autocomplete({
                                    source: "/search_auto/",
                                    select: function (event, ui) { //item selected
                                        AutoCompleteSelectHandler(event, ui)
                                    },
                                    minLength: 2,
                                });
                            });

                            function AutoCompleteSelectHandler(event, ui) {
                                var selectedObj = ui.item;
                            }

                        </script>
                        <div class="aa-search-box">
                            <form action="/search/" method="post">
                                {% csrf_token %}
                                <input type="text" name="query" id="query" placeholder="Search here ex. 'man' ">
                                <button type="submit"><span class="fa fa-search"></span></button>
                            </form>
                        </div>
                        <!-- / search box -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / header bottom  -->
</header>
<!-- / header section -->
